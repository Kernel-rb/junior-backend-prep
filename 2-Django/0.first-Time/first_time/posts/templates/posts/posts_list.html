{% extends "layout.html" %}

{% block title %}
My posts
{% endblock %}


{% block content %}
<section>
    <h1>My Recents post : </h1>
    <ul>
        {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.title }}
                </a>
            </h2>
            <h4>{{ post.category }}</h4>
            <p>{{ post.content }}</p>
            <h6>Published on {{ post.date }}</h6>
        </article>
        {% endfor %}
    </ul>
{% endblock %}
