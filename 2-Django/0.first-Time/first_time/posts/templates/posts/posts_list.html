{% extends "layout.html" %}

{% block title %}
My posts
{% endblock %}


{% block content %}
<section>
    <h1>My posts</h1>
    <ul>
        {% for post in posts %}
        <article class="post">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.category }}</h4>
            <p>{{ post.content }}</p>
            <p>Published on {{ post.date }}</p>
        </article>
        {% endfor %}
    </ul>
{% endblock %}
