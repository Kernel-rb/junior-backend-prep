{% extends "layout.html" %}

{% block title %}
{{ post.title }}
{% endblock %}


{% block content %}
    <section>
        <h1>{{ post.title }}</h1>
        <img
        class='banner' 
        src="{{ post.banner }}" 
        alt="{{ post.title }}"
        >
        <h4>{{ post.category }}</h4>
        <p>{{ post.content }}</p>
        <h6>Published on {{ post.date }}</h6>
    </section>
{% endblock %}
